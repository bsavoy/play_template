#{extends 'main.html' /}
#{set title:'Home' /}

<table class = "item_table">
	<div class = "item_properties">
		<tr><td>Code</td><td>Name</td><td>Quantity</td></tr>
	</div>
	#{list items:allItems, as:'item'}

 		<tr><td>${item.code}</td><td>${item.name}</td><td>${item.quantity}</td></tr>
    </div>
	#{/list}
</table>
